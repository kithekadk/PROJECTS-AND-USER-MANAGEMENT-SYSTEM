<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <b>PMUS</b>
    <div class="adminContainer">
        <div class="dashboard">
            <ion-icon name="log-in-outline" class="icons"></ion-icon>
            WELCOME ADMIN  <br><br> <p id="userRole"></p><br>
            <br>
            <div><ion-icon name="person-circle-outline" class="icons"></ion-icon></div>
            <br>
            <div class="adminRoles">
                <a href="#">CREATE PROJECT</a> <br>
                <a href="#">CHECK USERS</a> <br>
                
                <a href="#">VIEW PROJECT</a> <br>
                <a href="#">DELETE PROJECT</a>
            </div>
        </div>
        <div class="createProject">
            <h2>CREATE PROJECT</h2>
            <div class="newProject">
                <form action="" method="post" class="createProjectForm">
                    <div class="projectCreateError"></div>
                    <label for="projectName">Project Name</label>
                    <input type="text" name="" id="prjName"><br>
                    <label for="">Project Description</label>
                    <textarea name="" id="projectDesc" cols="22" rows="7"></textarea><br>                 
                    <label for="Deadline">End Date</label>
                    <input type="date" name="" id="Deadline"><br><br>
                    <input type="submit" value="CREATE" id="btnPrjtcreate">
                    
                </form>
            </div>
        </div>
        <div class="pendingProjects">
            <h2>PENDING PROJECTS</h2>
            <div class="displayPending">
                
            </div>
        </div>
        <div class="completedProjects">
            <h2>COMPLETED PROJECTS</h2>
            <div class="displayComplete">
                <div class="displayIdcomp">effef</div>
                <div class="displayNamecomp"></div>
                <div class="displaydesccomp"></div>
                <div class="deadlinecomp"></div>
            </div>
        </div>
    </div>
    <script src="dist/admin.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
